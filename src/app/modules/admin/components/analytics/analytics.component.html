<div style="padding: 30px;">
  <app-order-by-status [data]="data"></app-order-by-status>
</div>



<div class="analytics-container">
  <mat-card class="analytics-card">
    <mat-card-header>
      <div mat-card-avatar class="metric-avatar">
        O
      </div>
      <mat-card-title>Commandes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="metric-value">{{ data.currentMonthOrders }}</div>
      <div class="metric-subtext">Mois actuel</div>
    </mat-card-content>
    <mat-card-content class="previous-month">
      <div class="metric-value">{{ data.previousMonthOrders }}</div>
      <div class="metric-subtext">Mois dernier</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="analytics-card">
    <mat-card-header>
      <div mat-card-avatar class="metric-avatar">
        E
      </div>
      <mat-card-title>BÃ©nifices</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="metric-value">{{ data.currentMonthEarnings | currency:'EUR':true }}</div>
      <div class="metric-subtext">Mois actuel</div>
    </mat-card-content>
    <mat-card-content class="previous-month">
      <div class="metric-value">{{ data.previousMonthEarnings | currency:'EUR':true }}</div>
      <div class="metric-subtext">Mois dernier</div>
    </mat-card-content>
  </mat-card>
</div>
