<!-- cart.component.html -->
<div *ngIf="orderedProductDetailsList.length > 0">
    <div class="ordered-product-container">
        <div class="ordered-product" *ngFor="let product of orderedProductDetailsList">
            <div class="product-info">
                <div class="product-image">
                    <img [src]="product.processedImg" alt="product-image" />
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name">
                            {{ product.name }}
                        </div>
                        <div class="item-price">
                            Prix: {{ product.productPrice | currency }}
                        </div>
                        <div class="item-quantity">
                            Quantit√©: {{ product.quantity }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button mat-raised-button color="primary" routerLink="/customer/review/{{product.id}}">Donnez votre avis
                    </button>
            </div>
        </div>
        <div class="total-price">
            Total: {{ totalAmount | currency }}
        </div>
    </div>
</div>
