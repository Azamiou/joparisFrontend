<div class="container">
    <mat-card>
        <mat-card-title>Placer Commande</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline">
                    <mat-label>Adresse</mat-label>
                    <input matInput formControlName="Adresse" placeholder="Adresse" required>
                    <mat-error *ngIf="orderForm.get('Adresse').invalid && orderForm.get('Adresse').touched">
                        Le champ est obligatoire!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Description">
                </mat-form-field>

             

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                        (click)="placeOrder()" class="order-button">Commande</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()" class="close-button">
                        Close
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
