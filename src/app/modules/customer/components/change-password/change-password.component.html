<div class="container">
    <mat-card>
        <mat-card-title>Changer mot de passe</mat-card-title>
        <mat-card-content>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Ancien Mot de passe</mat-label>
                    <input matInput type="password" formControlName="oldPassword" placeholder="Old Password" required>
                    <mat-error *ngIf="changePasswordForm.get('oldPassword').invalid && changePasswordForm.get('oldPassword').touched">
                        Entrez un mot de passe valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nouveau mot de passe</mat-label>
                    <input matInput type="password" formControlName="newPassword" placeholder="New Password" required>
                    <mat-error *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').touched">
                        Entrez un mot de passe valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmez votre mot de passe</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password"
                        required>
                    <mat-error
                        *ngIf="changePasswordForm.get('confirmPassword').invalid && changePasswordForm.get('confirmPassword').touched">
                        Les mots de passes ne sont pas identiques.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">Changer</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/customer/profile">Voulez-vous changer votre profile?</button>
        </mat-card-actions>
    </mat-card>
</div>
