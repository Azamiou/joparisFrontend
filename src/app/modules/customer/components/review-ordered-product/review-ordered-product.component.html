<!-- YourComponent.component.html -->
<form [formGroup]="reviewForm" class="review-form">
    <div class="file-upload-container">
        <label class="file-upload-label">
            <span>Selectionner un Fichier</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attach_file</mat-icon>
        </label>

        <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
                <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            </div>
        </div>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Rating</mat-label>
        <mat-select formControlName="rating">
            <mat-option value="1">1 Etoile</mat-option>
            <mat-option value="2">2 Etoiles</mat-option>
            <mat-option value="3">3 Etoiles</mat-option>
            <mat-option value="4">4 Etoiles</mat-option>
            <mat-option value="5">5 Etoiles</mat-option>
        </mat-select>
        <mat-error *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">
            Votre Avis!
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description" rows="5"></textarea>
        <mat-error *ngIf="reviewForm.get('description').invalid && reviewForm.get('description').touched">
            Le champ est obligatoire!
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Envoyer</button>
</form>
