<div class="container">
    <mat-card>
        <mat-card-title>Contactez Nous</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Entrez un nom valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="E-mail" required>
                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        Entrez un E-mail valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Sujet</mat-label>
                    <input matInput formControlName="subject" placeholder="Subject" required>
                    <mat-error *ngIf="signupForm.get('subject').invalid && signupForm.get('subject').touched">
                        Entrez une valeur valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Tél</mat-label>
                    <input matInput formControlName="phone" placeholder="Phone" required>
                    <mat-error *ngIf="signupForm.get('phone').invalid && signupForm.get('phone').touched">
                        Entrez un tél valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Description" required></textarea>
                    <mat-error *ngIf="signupForm.get('description').invalid && signupForm.get('description').touched">
                        Entrez une valeur valide.
                    </mat-error>
                </mat-form-field>

     

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Submit</button>
            </form>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button color="warn" routerLink="/login">Already have an account? Login</button>
        </mat-card-actions> -->
    </mat-card>
</div>
