<form [formGroup]="searchOrderForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Entrer numéro de la commande</mat-label>
        <input matInput formControlName="trackingId">
        <button mat-button matSuffix color="primary" [disabled]="searchOrderForm.invalid">
            <mat-icon>Chercher</mat-icon>
        </button>
        <mat-error *ngIf="searchOrderForm.get('trackingId').invalid">Commande ID est obligatoire</mat-error>
    </mat-form-field>
</form>



<!-- order-details.component.html -->
<div class="order-details-container" *ngIf="order">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Détail Commande</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="order-detail">
                Commande ID:
                <strong>{{ order.trackingId }}</strong>
            </div>
            <div class="order-detail">
                Nom utilisateur:
                <strong>{{ order.userName }}</strong>
            </div>
            <div class="order-detail">
                Adresse:
                <strong>{{ order.Adresse }}</strong>
            </div>
            <div class="order-detail">
                Montant:
                <strong>{{ order.amount | currency }}</strong>
            </div>
            <div class="order-detail">
                Statut:
                <strong>{{ order.orderStatus }}</strong>
            </div>
            <div class="order-detail">
                Date:
                <strong>{{ order.date | date }}</strong>
            </div>
        </mat-card-content>
    </mat-card>
</div>
